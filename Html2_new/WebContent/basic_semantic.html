<!DOCTYPE html><html>
<head>
<meta charset="UTF-8">
<title>HTML5의 영역구분</title>
<style>
		*{border: 1px solid black;}
		header, nav, footer {width: 600px; height: 100px;}
	    header{background: red;}
		nav{background: green;}
		footer{background:orange;}
		#left, #right, section{width: 200px; float: left; height: 100px;}
		section{background: yellowgreen;}
		footer{clear: both;}/* float속성 제거 */
</style>
</head>
<body>
<!-- semantic태그 웹접근성, 검색, 개발의 표준을 위한 용도로 사용  -->
  <header>제목 영역</header><!-- html5 제공 헤드용 태그 -->
  <nav>메뉴영역</nav><!-- 메뉴용 태그 -->
  <aside id="left">본문 왼쪽 영역</aside><!-- 본문과 다른 별도의 내용 --> 
  <section>본문영역<!-- 본문용 태그 -->
    <article>첫번째 내용</article>
    <article>두번째 내용</article>
    <article>세번째 내용</article>
  </section>
  <aside id="right">본문 오른쪽 영역</aside>
  <footer>footer영역</footer><!-- 저작권, 주소, 지도 -->

</body>
</html>
