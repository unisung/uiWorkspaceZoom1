<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery set-get</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
			$(document).ready(function(){
				  //내부 콘텐츠 변경
				  $('h1:nth-child(1)').text('<a href="http://www.naver.com">text()</a>');//text(값) -set,문자열 콘텐츠
				  $('h1:nth-child(2)').html('<a href="http://www.naver.com">html()</a>');//html(값) -set, html요소
				console.log($('h1:nth-child(2)').html());//get
				console.log($('h1:nth-child(1)').text());//get
			});
</script>
</head>
<body>
  <h1>Header - 0</h1>
  <h1>Header - 1</h1>

</body>
</html>
