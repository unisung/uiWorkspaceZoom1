<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Basic attr-set-Object</title>
<!-- jQuery 라이브러리 연결 -->
<script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.js"></script>
<!-- 자바스크립트  -->
<script>
				//window.onload=function(){}
				$(document).ready(function(){
					//속성 설정 선택자.attr({속성명1:속성값1,속성명2:속성값2,속성명3:속성값3,...});
					$('img').attr({alt:'jQuery 라이브러리를 사용한 속성 지정', 
						               src:'http://placehold.it/100x100', 
						            width:'100'});
				
				});
</script>
</head>
<body>
  <img>
  <img>
  <img>
</body>
</html>
