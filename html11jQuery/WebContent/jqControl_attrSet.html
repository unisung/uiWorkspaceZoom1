<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Basic attr-set</title>
<!-- jQuery 라이브러리 연결 -->
<script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.js"></script>
<!-- 자바스크립트  -->
<script>
				//window.onload=function(){}
				$(document).ready(function(){
					//속성 설정 선택자.attr('속성명','값');
					/*$('img').attr('alt','jQuery 라이브러리를 사용한 속성 지정');
					$('img').attr('src','http://placehold.it/100x100');
					$('img').attr('width','100');
					*/
					$('img').attr({'alt':'jQuery 라이브러리를 사용한 속성 지정','src':'http://placehold.it/100x100','width':100});
					var src=$('img').attr('src');
					alert(src);
				});
</script>
</head>
<body>
  <img>
  <img>
  <img>
</body>
</html>
