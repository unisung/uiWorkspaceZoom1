<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>on(이벤트,콜백함수)</title>
<style>
		#box{width:100px; height:100px; background-color:orange; border:1px solid blue; }
		#box.hover{background-color: blue; border-radius: 50%;}
</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
//스타일 변경 및 이벤트 연결
       $(document).ready(function(){
    	   $('#box').hover(function(){
    		   $('#box').addClass('hover');//클래스 추가
    	   },function(){
    		   $('#box').removeClass('hover');//클래스 제거 
    	   });
    	   
       });
</script>
</head>
<body>
 <div id="box" ></div>
</body>
</html>
