<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery 선택자 index</title>
<!-- 라이브러리 연결 -->
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script>
	  //window.onload=function(){}
	  //$(document).ready();
	  $().ready(function(){
		  
		  //$(선택자)로 DOM객체를 선택하면 리턴 결과는 배열[]형태로 추출됨.
		  $('img').attr({
			    alt:'jquery 라이브러리를 사용한 속성 지정',
			    src:function(index){//배열의 순서 index
			    	   //변수 선언
			    	   var size=(index + 1) * 100;//index 0부터 시작
			    	   
			    	   //값 반환
			    	   return 'http://placehold.it/'+ size +'x100';
			    }
		  });
	  });
	  
</script>
</head>
<body>

<img>
<img>
<img>

</body>
</html>
