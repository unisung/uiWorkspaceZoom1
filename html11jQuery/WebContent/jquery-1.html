<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<!-- jquery 라이브러리 연결 -->
 <script type="text/javascript" src="./js/jquery-min.js"></script>

<!-- 연결된 jquery 라이브러리 이용하여 스크립트 작성 -->
<script>
           //이벤트 연결 window.onload=함수;
           /*$(document).ready(함수);<-현재 문서가 브라우저에 출력준비가 되면 callback함수 실행. */
           
           $(document).ready(function(){
        	   //스타일 속성 변경 - $(선택자).css(속성,값);
        	   $('h1').css('color','red');               //선택자.setAttribute(속성,값);
        	   $('h1').css('background','black');
           });
</script>
</head>
<body>
  <h1>Header</h1>
  <h1>Header</h1>
  <h1>Header</h1>
</body>
</html>
