<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>on(이벤트,콜백함수)</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
//스타일 변경 및 이벤트 연결
	  $().ready(function(){
		  //메소드연결 .으로 연결 chaining기법  첫번째 메소드().두번째메소드().세번재메소드(). ...
		  //on(이벤트명,콜백함수);
		   $('#box').css({
			     width: 100,
			     height:100,
			     background: "orange"
		   }).on('click',function(){$(this).css('background','red')})
		      .on('mouseenter',function(){$(this).css('background','blue');$(this).css('borderRadius','50% 50%');})
		      .on('mouseleave',function(){$(this).css('background','orange');$(this).css('borderRadius','0');});
	  });
</script>
</head>
<body>

 <div id="box"></div>
</body>
</html>
