<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>click 이벤트 처리</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
   //이벤트 연결
    $(document).ready(function(){
    	//이벤트 연결
    	$('h1').click(function(){
    		alert('클릭');
    		}
    	);
    });

</script>
</head>
<body>
  <h1>Click</h1>
</body>
</html>
