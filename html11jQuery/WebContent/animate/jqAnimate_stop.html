<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>stop()</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		//변수 선언
		var clearQueue=false;
		var goToEnd=false;
		
		//이벤트 연결
		$('#clearQueue').change(function(){
			clearQueue=$(this).prop('checked');//prop(속성명) 속성값 추출-true/false
		});
		$('#goToEnd').change(function(){
				goToEnd=$(this).prop('checked');
		    });
		$('#stopButton').click(function(){
			 $('#box').stop(clearQueue, goToEnd);//stop(true,상태);
		});
		
		//스타일 변경
		$('#box').css({width:100,height: 100, background: "red"});
		
		//타이머 연결
		setTimeout(function(){
			$('#box').animate({width:200},1000).delay(1000).animate({width:100,heigth:100},1000);
			
		},3000);
	});
</script>
</head>
<body>
   <label>clearQueue</label>
   <input id='clearQueue' type='checkbox'>
   <br>
   <label>goToEnd</label>
   <input id='goToEnd' type='checkbox'>
   <br>
   <button id="stopButton">Stop</button>
   
   <!-- 애니메이션 -->
   <div id="box"></div>
</body>
</html>
