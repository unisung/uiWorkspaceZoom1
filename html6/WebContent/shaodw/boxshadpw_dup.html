<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>그림자 스타일 shadow</title>
<style>
		h1{
			  text-shadow: 5px 5px 5px black,10px 10px 20px orange, 10px 10px 30px red ;/* x y 번짐정도 색상 */
		}
		 div{
		 			border: 3px solid black;
		 			box-shadow: 10px 10px 10px black, 10px 10px 20px orange, 10px 10px 30px red ;
		 }
</style>
</head>
<body>
<div class="box">
  <h1>Lorem ipsum dolod amet</h1>
  </div>
</body>
</html>
