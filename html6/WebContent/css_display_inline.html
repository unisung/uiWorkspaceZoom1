<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display 속성</title>
<style>
	 *{border: 1px solid blue;}
	 #box{
	 	  display: inline;/* 블럭요소로 전환 */
	 	  /* 인라인 요소는 코텐츠의 크기만큼만 영역을 차지 */
	 	  height: 100px;
	 	  width: 200px;
	 }
</style>
</head>
<body>
  <span>더미 객체</span><!-- 인라인 요소 -->
  <div id="box">대상 객체</div><!-- 블럭 요소 -->
  <span>더미 객체</span><!-- 인라인 요소 -->
</body>
</html>
