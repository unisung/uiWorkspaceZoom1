<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>box 스타일</title>
<style>
      /* padding과 borde두께가 커지더라도 안쪽 컨텐츠는 100X100크기 유지 
          콘텐츠를 감싸는 박스 영역만 커짐.
      */
	div{width: 100px; height: 100px; background-color: orange;
	      border: 20px solid black;/* 콘텐츠를 감싸는 테두리 두께 */
	      padding:10px;/* 콘텐츠와 보더 사이의 갭 */
	      margin: 10px;
	}
	 
</style>
</head>
<body>
 <div></div>
</body>
</html>
