<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display 속성</title>
<style>
	 *{border: 1px solid blue;}
	 #box{
	 	  display: inline-block;/* 블럭요소로 전환 */
	 	  /* 인라인-블럭 요소는 인라인속성이면서 크기를 조정할 수 있음 */
	 	  height: 100px;
	 	  width: 200px;
	 }
</style>
</head>
<body>
  <span>더미 객체</span><!-- 인라인 요소 -->
  <div id="box">대상 객체</div><!-- 블럭 요소 -->
  <span>더미 객체</span><!-- 인라인 요소 -->
</body>
</html>
