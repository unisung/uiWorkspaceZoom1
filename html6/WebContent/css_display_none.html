<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display 속성</title>
<style>
	 *{border: 1px solid blue;}
	 #box{
	 	  display: inline-block;/* 요소를 화면에 안보이게 함, 요소의 공간도 차지한지 않음 */
	 	  width: 100px;
	 	  height: 100px;
	 }
</style>
</head>
<body>
  <span>더미 객체</span><!-- 인라인 요소 -->
  <div id="box">대상 객체</div><!-- 블럭 요소 -->
  <span>더미 객체</span><!-- 인라인 요소 -->
</body>
</html>
