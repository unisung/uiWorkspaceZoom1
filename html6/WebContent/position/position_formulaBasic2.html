<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position - absolute</title>
<style>
	 .box{
	 	    width: 100px; height: 100px;
	 	    position: absolute;/* 브라우저상 절대좌표*/
	 	     
	 }
     .box:nth-child(1){background: red; left: 10px; top:10px; z-index: 100;}
     .box:nth-child(2){background: green; left:50px; top: 50px; z-index: 10;}
     .box:nth-child(3){background: blue; left:90px; top:90px; z-index: 1;}
     
     body > div{ width:400px; height: 300px; border: 3px solid black;
                         position: relative; }/* 부모 영역의 position을 relative로 지정 */
     body > div > div {width:400px; height: 100px; border: 3px dotted red;position: relative;
                                     overflow: scroll;}                     
</style>
</head>
<body>
 <div>
	<h1>Lorem ipsum dolor amet</h1>
	<div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
	<h1>Lorem ipsum dolor amet</h1>
</div>
</body>
</html>
