<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position - absolute</title>
<style>
	 .box{
	 	    width: 100px; height: 100px;
	 	    position: absolute;/* 브라우저상 절대좌표*/
	 	     
	 }
     .box:nth-child(1){background-color: red; left: 10px; top:10px; z-index: 1000;}
     .box:nth-child(2){background: green; left:50px; top: 50px; z-index: 100;}
     .box:nth-child(3){background: blue; left:90px; top:90px; z-index: 10;}
</style>
</head>
<body>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>

</body>
</html>
