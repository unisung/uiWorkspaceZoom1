<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event</title>
<script>
  //이벤트 연결
  window.onload=function(){
	  //문서객체  선택
	  var input_1=document.querySelectorAll('input')[0];
	  var input_2=document.querySelectorAll('input')[1];
	  
	  //input_1
	  input_1.onkeydown=function(){
		   //글자 개수가 6개 이상일때
		   if(6<=input_1.value.length){
			   input_2.focus();//focus이동.
		   }
		   //input_2
	  input_2.onkeydown=function(){
			   var event=event || window.event;
			   //사용자 입력이 '백 스페이스' 이고 입력글자 없을 때
			   if(event.keyCode==8 && input_2.value.length==0){
				   input_1.focus();
			   }
		   }
	  }
  }
</script>
</head>
<body>
  <input type="text" maxlength="6" autofocus="autofocus"><!-- 페이지가 화면에 보일때 제일먼저 focus가 가도록 하는 속성 -->
  <span>-</span>
  <input type="text" maxlength="7">
</body>
</html>
