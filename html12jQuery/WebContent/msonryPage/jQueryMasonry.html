<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Masonry</title>
<style>
	*{ margin: 0; padding:0}
	.box{background: black; margin: 5px;}
</style>
<!-- 라이브러리 등록 -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="../js/masonry.pkgd.min.js"></script>
<!-- 이벤트 연결 -->
<script>
	$(document).ready(function(){
		//문서 객체를 생성합니다.
		for(var i=0;i<100;i++){
			//console.log(Math.floor(Math.random()*100), Math.random()*100);
			$('<div></div>').addClass('box').css({width: "100",height: Math.floor(Math.random()*100)+50}).appendTo('body');
		}
		
		//Masonry 플러그인 적용
		$('body').masonry({columnWidth:110});
	});
</script>
</head>
<body>

</body>
</html>
