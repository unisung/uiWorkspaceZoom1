<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>navi</title>
<style>
        *{margin: 0; padding : 0;}
#container{
                width: 1080px;
				border: 1px solid black;
				margin: 0 auto 8px;
				overflow: hidden;
				}
    
    ul.gnb{float: left; padding: 8px 0px; background: green;    }
    ul.gnb > li{
    				list-style: none;
    				float: left;
    				padding-left: 16px;
    }
    ul.gnb > li:first-child{    		padding-left: 0px; }
    ul.rank{float: right; background: yellow; padding-top: 8px; padding-bottom: 8px;}
    ul.rank > li{list-style: none;}
</style>
</head>
<body>
<!-- 1. div.container는 이전 문제와 같습니다. -->
<div class="container">
    <!-- 2. ul.gnb 태그를 왼쪽에 붙입니다. -->
    <!-- 3. 위아래 padding을 8px로 줍니다. -->
    <!-- 4. 왼쪽 오른쪽 padding을 0px로 줍니다. -->
 	<ul class="gnb"><!-- global navi bar -->
        <!-- 5. 내부의 li 태그들은 list-style-type을 none으로 지정합니다. -->
        <!-- 6. 내부의 li 태그들은 왼쪽으로 붙여서 나란하게 만듭니다. -->
        <!-- 7. 내부의 li 태그들은 왼쪽 padding을 16px로 줍니다. -->
        <!-- 8. 첫 번째 요소는 왼쪽 padding을 0px로 줍니다. -->   
        <li>메일</li>
        <li>카페</li>
        <li>블로그</li>         
        <li>쇼핑</li>         
        <li>사전</li>
        <li>뉴스</li>
        <li>증권</li>
        <li>부동산</li>
        <li>지도</li>
    </ul>
    <!-- 9. ul.rank 태그는 오른쪽에 붙입니다. -->
    <!-- 10. 위아래 padding을 8px로 줍니다. -->
    <ul class="rank">
        <!-- 11. 내부의 li 태그들은 list-style-type을 none으로 지정합니다. -->
        <li>실시간 검색 순위</li>
    </ul>
</div>

</body>
</html>
