<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>레이아웃 연습</title>
<style>
    *{margin: 0; padding : 0;}
#container{width: 1080px;
border: 1px solid black;
margin: 0 auto 8px;
overflow: hidden;}


div.left{width: 740px; height: 428px; float: left;background: orange;margin-right:5px;}

div.right{width: 332px; height: 428px; float: left; background: yellowgreen;}
</style>
</head>
<body>
<!-- 1. 너비 1080px의 컨테이너를 만듭니다 -->
<!-- 2. 컨테이너를 중앙 정렬합니다 -->
<!-- 3. 아래 margin 을 8px로 줍니다 -->
<!-- 4. div. left 를 왼쪽에 붙이고 -->
<!-- 5. 너비 740px, 높이 428px로 크기를 잡습니다 -->
<!-- 6. div.right를 오른쪽에 붙이고 -->
<!-- 7. 너비 332px, 높이 428px로 크기를 잡습니다 -->
<div id = "container">
<div class="left"></div>
<div class="right"></div>


</div>

</body>
</html>
