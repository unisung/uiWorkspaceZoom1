<html><head>

<title>overflow-hidden</title>
<style>
  div.container{border: 1px dotted red;
           overflow: hidden;/* 해당 box영역내의 요소들이 float속성일때 아래의 p태그가 옆으로 붙는 경우 해결하는 속성 */
  }
	div.item{
	     float: left;
	     margin: 0 3px;
	     padding:10px;
	     border: 1px solid black;
	}
</style>
</head>
<body>

  	<div class="item">메뉴 -4 </div>
  </div>

</html>
