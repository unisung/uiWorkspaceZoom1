<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>색상적용</title>
<style>
	h1{background-color: rgb(255,111,33);}/* RGB(빨강,녹색,파랑), 각 색값의 범위 0~255 */
	h2{background-color: rgba(255,111,33,0.5);}
	h3{background-color:#FF6F21;}
	h4{background-color:#33FF66;}/* #2자리2자리2자리-> #3F6 */
	h5{background-color:#3F6;}/* #2자리2자리2자리-> #3F6 #1자리1자리1자리 */
</style>
</head>
<body>
<h1>제목1</h1>
<h2>제목2</h2>
<h3>제목3</h3>
<h4>제목4</h4>
<h5>제목5</h5>

</body>
</html>
