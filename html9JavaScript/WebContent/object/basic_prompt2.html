<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>prompt로 입력된 값은 string타입 </title>
<script>
   
   var dan=prompt('출력을 원하는 단수를 입력하세요');//입력된 값은 string타입
   alert(typeof(dan));
   
   if(dan==null){alert('값을 입력하세요');}
   else if(dan==''){ alert('값을 입력하세요');}
   else if(dan<2 | dan > 9){ alert('범위를 확인하세요');}
   else{
	   for(var i=1;i<=9;i++){
		   for(var j=2;j<=parseInt(dan);j++){
			    document.write(j+'x'+i+'='+(i*j)+"&nbsp;&nbsp;&nbsp;&nbsp;");
		   }
		   document.write("<br>");
	    }
   }
   
   
</script>
</head>
<body>

</body>
</html>
