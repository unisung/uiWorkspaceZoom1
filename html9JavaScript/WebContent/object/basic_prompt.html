<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>외부로 부터 값을 입력받는 함수 prompt() </title>
<script>
	//외부로부터 값 입력받는 함수 호출
	var v=prompt('값을 입력하세요','안녕하세요');//입력된 값은 string타입
	
	if(v==null){
		alert('취소하셧군요');
	}else if(v==''){
		alert('입력값이 없습니다.');
	}else{
	
	alert(v);
	}
</script>
</head>
<body>

</body>
</html>
