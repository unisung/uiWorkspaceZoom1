<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>miin값 구하기</title>
<script type="text/javascript">
   var scores=[88,75,95,80];
   //최소값을 저장할 변수
   var min=1000;
   
   for(var i=0; i<scores.length; i++){
	     if(min > scores[i] ){//min값이 작아야하는데 크면 교환
	    	 min =scores[i];
	     }
   }
   
   alert('최소값:'+min);

</script>
</head>
<body>

</body>
</html>
