<title>자바스크립트</title>
<script>
    function a(){//함수
    	/*자바스크립트 객체 생성 {}로 객체를 표시 
               속성:값 형태로 표시
    	   person은 변수
    	*/
    	var person={name:'홍길동',//속성
    			            age:18, //속성
    			            callFun:function(){return 'hello';}//callFun속성
    	                  };
    	  person.callFun();//메소드
    	}
    }
</script>
