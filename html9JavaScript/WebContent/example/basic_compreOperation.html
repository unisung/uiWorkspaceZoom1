<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비교연산</title>
<script>
  console.log('10>=20',10>=20);
  console.log('10<=20',10<=20);
  console.log('10>20',10>20);
  console.log('10<20',10>20);
  console.log('10==20',10==20);
  console.log('10!=20',10!=20);
  console.log('hello==hello','hello'=='hello');
  
  var message='hello';
  console.log('hello==message','hello'==message);//문자열 내용비교 ==(비교연산자로 비교)
  
  console.log('가방 > 하마','가방'>'하마');
  console.log('가방 > 하마?가방:하마', '가방'>'하마' ? '하마' : '가방');//3항연산
  alert('가방'>'하마' ? '하마' : '가방');
</script>
</head>
<body>

</body>
</html>
