<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>충접 조건문</title>
<script>
     var date=new Date();//객체의 생성자를 호출하여 객체 생성
     var hours=date.getHours();
     
     //조건문
     if(hours<9){
    	 if(hours<5){
    		 alert('잠을 잠...');
    	 }else if(hours < 7){
    		 alert('출근준비');
    	 }else{
    		 alert('출근');
    	 }
     }else if(hours<14){
    	 if(hours<12){
    		 alert('회사');
    	 }else{
    		 alert('식사');
    	 }
     }else{
    	 alert("work hard");
     }
     

</script>

</head>

</body>
</html>
