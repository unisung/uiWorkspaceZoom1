<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열 객체 생성</title>
<script>
      //배열객체생성
      var arr1=[1,2,3];//자바배열 생성 표기법[]
      
      //자바스크립트  Array()객체 생성자로 생성
      var arr2=new Array();//생성자 호출 [][][]
      arr2[0]=1;
      arr2[1]=2;
      arr2[2]=3;
      
      for(var i=0;i<arr2.length;i++)
    	    alert(arr2[i]);
      
</script>
</head>
<body>

</body>
</html>
