<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>max값 구하기</title>
<script type="text/javascript">
   var scores=[88,75,95,80];
   //최대값을 저장할 변수
   var max=0;
   
   for(var i=0; i<scores.length; i++){
	     if(max <scores[i] ){
	    	 max=scores[i];
	     }
   }
   
   alert('최대값:'+max);

</script>
</head>
<body>

</body>
</html>
