<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>while문</title>
<script>
     var i=0;
     var array=['가','나','다'];
     
     while(i<array.length){
    	   alert(i+'번째 출력: '+array[i]);
    	   
    	   //조건을 벗어나는 변수 값 처리
    	   i++;//증가 연산
     }
</script>
</head>
<body>

</body>
</html>
