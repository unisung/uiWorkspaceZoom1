<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열의 값 삽입과 추가</title>
<script>
		//초기값으로 배열생성 [초기값]
		//배열의 길이 가변(자바의 arrayList와 유사)
		var array=['가','나','다','라'];
		
		alert('배열의 길이:'+array.length);
		alert('arry[0]:'+array[0]);
		
		//요소변경 - 배열의 변경할 index번호번지에 새로운 객체 대입
		array[0]='홍';
		
		alert('arry[0]:'+array[0]);
		
		//요소 추가-자바의 배열과 차이점 :길이가 가변적
		array[4]='마';
		alert('배열의 길이:'+array.length);
		
		
		
</script>
</head>
<body>

</body>
</html>
