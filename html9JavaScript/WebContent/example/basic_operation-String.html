<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문자열 타입 </title>
<script>
  /* document.write(출력 내용); 현재 문서내에 내용 출력 */
  document.write('Hello JavaScript..!');
  document.write("<br>");
  document.write("Hello JavaScript..!");
  document.write("<br>");
  document.write('"문자열"입니다.');/* 인용부호 표시 */
  document.write("<br>");
  document.write("\"문자열\"입니다.");/* 인용부호 표시 */
  document.write("<br>");
  document.write("한빛\t아카데미 \n 서울it전문학교<br>");/*프린터문은 html에서 적용한됨.*/
  alert("한빛\t아카데미 \n 서울it전문학교");
  
  var message = 'hello' + '홍길동'+'!!!';
  alert(message);
  
  /* 콘솔에 출력 console.log(출력내용);*/
  console.log(message,typeof(message));
  console.log("한빛\t아카데미 \n 서울it전문학교<br>");
</script>
</head>
<body>
한빛 &nbsp;&nbsp;&nbsp;&nbsp; 아카데미 <br>
 서울it전문학교
</body>
</html>
