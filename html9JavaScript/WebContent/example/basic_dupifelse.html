<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ifelseif</title>
<script>
   var today=new Date();
   var weekDay=today.getDay();
   if(weekDay==0){
	   alert('일요일');
   }else if(weekDay==1){
	   alert('월요일');
   }else if(weekDay==2){
	   alert('화요일');
   }else if(weekDay==3){
	   alert('수요일');
   }else if(weekDay==4){
	   alert('목요일');
   }else if(weekDay==5){
	   alert('금요일');
   }else if(weekDay==6){
	   alert('토요일');
   }
   
</script>
</head>
<body>

</body>
</html>
