<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if문 </title>
<script>
 //현재 시각 정보 객체
  var date=new Date();//자바스크립트 기본 제공 객체

  //요소 출력
  var year=date.getFullYear();
  var month=date.getMonth()+1;//Month의 시작은 0부터 
  var day=date.getDay();//요일의 숫자값(일요일0,월1,화2,수3,목4,금5,토6)
  var date1=date.getDate();//날짜
  var hours=date.getHours();//시각
  var minutes=date.getMinutes();//분
  var seconds=date.getSeconds();//초
  
  console.log(year,month,date1,day,hours,minutes,seconds);
</script>
<script>
       if(hours < 12){
    	   alert('오전입니다.');
       }
       if(hours >=12){
    	   alert('오후입니다.');
       }
</script>
