<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선억적 함수 선언</title>
<script>
  /* function 함수명(매개변수 ){실행문;} */
	function myFun(){
		alert('함수_01');
		alert('함수_02');
	};
	
	//타입, 내용 출력 함수명;
	alert('타입: '+typeof(myFun) +" :: " +myFun);
	//호출 실행 함수명();
	myFun();
</script>
</head>
<body>

</body>
</html>
