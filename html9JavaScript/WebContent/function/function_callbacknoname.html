<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>콜백함수</title>
<script>
		//함수 선언
		function callTenTimes( callback ){
			//10회 반복
			for(var i=0;i<10;i++){
				callback();//매개변수로 전달된 함수 호출
			}
		}
		
		 //호출
		 callTenTimes(function(){
			 alert('hello');
		 });
		 
		
</script>
</head>
<body>

</body>
</html>
