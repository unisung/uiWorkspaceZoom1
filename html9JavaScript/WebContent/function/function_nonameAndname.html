<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>익명함수와 선언적 함수</title>
<script>
         //주의-선언적 함수와 익명함수가 함께 사용될때
         //모든 코드를 읽기 전에 선언적 함수를 먼저 읽음.
         
          //함수선언
          //익명함수 선언
          var f1=function(){alert('함수_A');}
         
         //선언적 함수 선언
          function f1(){alert('함수_B');}
          
          //호출
          f1();
</script>
</head>
<body>

</body>
</html>
