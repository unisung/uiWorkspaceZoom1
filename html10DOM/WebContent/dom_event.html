<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Document Object Model</title>
<script>
//브리우저에 출력될때 실행
//window={onload:fucntion(){실행문;}}

window.onload=function(){
		//h1태그의 배경색상 변경
		document.querySelector('h1').style.backgroundColor='red';
		//h2태그의 글자색 변경
		document.querySelector('h2').style.color='blue';
		//DOM은 html5표준, BOM은 html5표준이 아님.
	 // location.href='http://localhost:8181/html10DOM/dom_fault.html';
	 //history.back();
 };
</script>
</head>
<body>
   <h1>Process - 1</h1>
   <h2>Process - 2</h2>
</body>

</html>
