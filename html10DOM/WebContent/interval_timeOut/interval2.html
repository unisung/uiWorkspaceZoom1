<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>interval(콜백,실행간격)</title>
<script>
var eventId;
   //이벤트 연결
   window.onload=function(){
	     //문서 객체 연결
	     var clock = document.getElementById('clock');
	     //1초마다 함수를 실행
    eventId=  setInterval(function(){
        			var now=new Date();//현재 날짜 시각 정보 객체 생성
			       var nowInfo=now.getFullYear()+"&nbsp;"+(now.getMonth()+1)+"&nbsp;"+now.getDate()+"&nbsp;"
			                  +now.getHours()+":"+now.getMinutes()+":"+(now.getSeconds()<10?'0'+now.getSeconds():now.getSeconds());
			  clock.innerHTML = nowInfo;
		}, 1000);
	     
	     //setInterval함수 id출력
	     alert(eventId);
   }
  
  //dom객체의 inline속성으로 호출되는 함수는   dom객체보다 먼저 선언 가능
  function myStop(){
	   clearInterval(eventId);//종료
  }
   
</script>
</head>
<body>
 <h1 id="clock"></h1>
 <button onclick="myStop()">종료</button>
</body>
</html>
