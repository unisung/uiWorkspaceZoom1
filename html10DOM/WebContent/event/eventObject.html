<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>event객체-event정보</title>
<style type="text/css">
  div{border: 1px solid black; width: 100px; height: 100px;}
</style>
<script>
	window.onload=function(event){
		 alert(event);
		 
		 document.getElementById('evt').onclick
		 =function(event){
			  alert(event);
		 };
	}
</script>
</head>
<body>
  <div  id="evt"></div>
</body>
</html>
